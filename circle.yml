machine:
  java:
    version: oraclejdk8

deployment:
  develop:
    branch: develop
    commands:
      -  mvn deploy
  qa:
    tag: /v[0-9]+(\.[0-9]+)*-rc[0-9]+(\.[0-9]+)*/ # v1.2.3-rc1.1.2.3
    commands:
      -  mvn deploy
  release:
    tag: /v[0-9]+(\.[0-9]+)*/ # v1.2.3
    commands:
      -  mvn deploy
